<mat-card class="form login-register">
    <form (ngSubmit)="onChangePassword()">
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width" floatLabel="always">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" required type="password">
                <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width" floatLabel="always">
                <mat-label>Confirm password</mat-label>
                <input matInput [formControl]="passwordConfirm" required type="password">
                <mat-error *ngIf="passwordConfirm.invalid">{{getErrorMessagePasswordConfirm()}}</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="full-width">Change password</button>
        </mat-card-actions>
    </form>
</mat-card>
