<mat-card class="form login-register">
    <form (ngSubmit)="onRegister()">
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width" floatLabel="always">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email" required type="email">
                <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width" floatLabel="always">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" required type="password">
                <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="full-width">Sign Up</button>
            <p class="text-center">Already a user? <a mat-button routerLink="/login">Sign In</a></p>
        </mat-card-actions>
    </form>
</mat-card>
